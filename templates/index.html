<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Resume Score Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATS Resume Score Checker</h1>
    <form id="atsForm">
      <label for="resume">Upload Resume (PDF/DOCX):</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

      <label for="jobdesc">Paste Job Description:</label>
      <textarea id="jobdesc" name="jobdesc" rows="8" required></textarea>

      <button type="submit">Check ATS Score</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <p><strong>ATS Score:</strong> <span id="score"></span>%</p>
      <p><strong>Missing Keywords:</strong> <span id="keywords"></span></p>
      <h3>Suggestions:</h3>
      <pre id="suggestions"></pre>
    </div>
  </div>

  <script>
    document.getElementById('atsForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('resume', document.getElementById('resume').files[0]);
      formData.append('jobdesc', document.getElementById('jobdesc').value);

      const response = await fetch('http://localhost:5000/check', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = data.score;
      document.getElementById('keywords').innerText = data.missing_keywords.join(', ');
      document.getElementById('suggestions').innerText = data.suggestions;
    });
  </script>
</body>
</html>
